<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/25d75193a7.js"
      crossorigin="anonymous"
    ></script>


    <title>Google Project</title>
  </head>

  <body>
<!-- Body -->
<!-- Header -->

    <div class="container">
      <header>
        <ul>
          <li>
            <a href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.fr/imghp?hl=fr&tab=ri&ogbl">Images</a>
          </li>
          <li>
            <a href="https://www.google.fr/intl/fr/about/products?tab=wh"
              ><i class="fas fa-th fa-lg app"></i
            ></a>
          </li>
          <li>
            <button type="button" class="connexion">Connexion</button>

          </li>
        </ul>
      </header>

<!-- logo -->
      <div class="body">
        <div class="content">
          <div class="googlelogo">
            <a href="www.google.fr"><img src="Statics/googlelogo.png" alt="Google Logo"></a>
          </div>

<!-- SearchBox -->
          <form action="" method="get" class="form">
            <div class="fas fa-search logo1 loupe"></div>
            <input class="middle" type="text" name="Recherche" />
            <div class="fas fa-microphone logo1 micro"></div>
          </form>
        </div>
      </div>

<!-- Bouttons -->
      <div class="buttons">
        <input type="submit" value="Recherche Google" class="recherche" />
        <input type="submit" value="J'ai de la chance" class="lucky" />
      </div>
    </div>

<!-- Footer -->
    <footer>
      <div class="footer">
        <div class="footeritem">France</div>

        <div class="menufooter">
          <div class="menufooter1">
            <div class="item">
              <a
              href=https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1>Publicité
            </div>
            <div class="item">
              <a
              href=https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1>Entreprise
            </div>
            <div class="item">
              <a
              href=https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1>A
              propos
            </div>
            <div class="item">
              <a href=https://google.com/search/howsearchworks/?fg=1>Comment fonctionne la rechercher Google ?
            </div>
          </div>

          <div class="menufooter2">
            <div class="item">
              <a
              href=https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1>Info consommateur
            </div>
            <div class="item">
              <a
              href=https://policies.google.com/privacy?hl=fr&fg=1>Confidentialité
            </div>
            <div class="item">
              <a href=https://policies.google.com/terms?hl=fr&fg=1>Conditions
            </div>
            <div class="item">
              <a href=https://www.google.com/preferences?hl=fr>Paramètres
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
